<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../scss/edit.profile.css">
</head>
<body>

<div class="edit-profile-form">
    <h2>Edit Profile</h2>
    <form action="./profile.html" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="JohnDoe" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="New York, USA">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et nulla sed lectus malesuada ultricies. Vivamus lobortis euismod justo.</textarea>
        </div>
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>

</body>
</html>
