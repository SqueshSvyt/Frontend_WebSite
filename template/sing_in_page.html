<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <link rel="stylesheet" href="../scss/log.in.page.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="../index.html">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="../images/facebook.png" alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="../images/social.png" alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"><img src="../images/linkedin.png" alt=""></i></a>
                </div>
                <span>or use your email for registration</span>
                <label>
                    <input type="text" id="username" name="username" placeholder="Username" required><br>
                </label>
                <label>
                    <input type="email" id="email" placeholder="Email" name="email" required><br>
                </label>
                <label>
                    <input type="password" id="password" placeholder="Password" name="password" minlength="8" required><br>
                </label>
                <label>
                    <input type="password" id="confirmPassword" placeholder="ConfirmPassword" name="confirmPassword" minlength="8" required><br>
                </label>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="./registered.html">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="../images/facebook.png" alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="../images/social.png" alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"><img src="../images/linkedin.png" alt=""></i></a>
                </div>
                <span>or use your account</span>
                <label>
                    <input type="email" placeholder="Email" name="email" required><br>
                </label>
                <label>
                    <input type="password" placeholder="Password" name="password" minlength="8" required><br>
                </label>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please log in with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/sign_in_script.js"></script>
</body>
</html>
